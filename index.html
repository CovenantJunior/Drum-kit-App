<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<script src=".script.js" defer></script>-->
    <title>Document</title>
</head>
<body>
    <Main>
    <div onclick="pop(a, 'key1')"="key key1" data-key="1">
        <kbd>A</kbd>
        <span>CLAP</span>
    </div>
    <div onclick="pop(a, 'key2')"="key key2">
        <kbd>S</kbd>
        <span>HIHAT</span>
    </div>
    <div onclick="pop(a, 'key3')"="key key3">
        <kbd>D</kbd>
        <span>KICK</span>
    </div>
    <div onclick="pop(a, 'key4')"="key key4">
        <kbd>F</kbd>
        <span>OPENHAT</span>
    </div>
    <div onclick="pop(a, 'key5')"="key key5">
        <kbd>G</kbd>
        <span>BOOM</span>
    </div>
    <div onclick="pop(a, 'key6')"="key key6">
        <kbd>H</kbd>
        <span>RIDE</span>
    </div>
    <div onclick="pop(a, 'key7')"="key key7">
        <kbd>J</kbd>
        <span>SNARE</span>
    </div>
    <div onclick="pop(a, 'key8')"="key key8">
        <kbd>K</kbd>
        <span>TOM</span>
    </div>
    <div onclick="pop(a, 'key9')"="key key9">
        <kbd>L</kbd>
        <span>TINK</span>
    </div>
    <audio id="audio1" src="./sounds/clap.wav"></audio>
    <audio id="audio2" src="./sounds/hihat.wav"></audio>
    <audio id="audio3" src="./sounds/kick.wav"></audio>
    <audio id="audio4" src="./sounds/openhat.wav"></audio>
    <audio id="audio5" src="./sounds/boom.wav"></audio>
    <audio id="audio6" src="./sounds/ride.wav"></audio>
    <audio id="audio7" src="./sounds/snare.wav"></audio>
    <audio id="audio8" src="./sounds/tom.wav"></audio>
    <audio id="audio9" src="./sounds/tink.wav"></audio>
    </Main>
</body>
<script>
    function pop(a, key){
        document.getElementById('audio'+a).play();
    }
</script>
</html>
